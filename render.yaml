services:
  - type: web
    name: alexa-mcp-server
    env: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: API_BASE
        sync: false
      - key: UBID_MAIN
        sync: false
      - key: AT_MAIN
        sync: false
      - key: TZ
        value: America/New_York
    healthCheckPath: /health
